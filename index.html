<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
</head>
<body>
    <header>
        <h1 class="text-center mt-5 text-5xl font-semibold text-blue-500 mb-5">Cash Manager</h1>
    </header>
    <main>
        <section class="grid grid-cols-2 mx-5 gap-x-10">
            <div>
                <img class="float-start h-full" src="images/business-man-show-money-bank-note-make-financial-plan-invite-people-sell-buy-house-car-monetary-properties-loan-credit-insurance-concept.jpg" alt="" srcset="">
            </div>
            <div class="bg-slate-100 h-full mb-16 ml-10">
                <h3 class="text-2xl text-center font-medium mt-8">Income</h3>
               <div class="flex mt-5 mx-36 ">
                <h4 class="text-xl font-medium ">Income:</h4>
                <input class="ml-2 bg-slate-300" type="number" name="" id="">
               </div>
               <h3 class="text-2xl text-center font-medium mt-8">Expenses</h3>
               <div class="flex mt-5 mx-36">
                <h4 class="text-xl font-medium ">Food:</h4>
                <input class="ml-2 bg-slate-300" type="number" name="" id="">
               </div>
               <div class="flex mt-5 mx-36">
                <h4 class="text-xl font-medium ">Rent:</h4>
                <input class="ml-4 bg-slate-300" type="number" name="" id="">
               </div>
               <div class="flex mt-5 mx-36">
                <h4 class="text-xl font-medium ">Cloth:</h4>
                <input class="ml-2 bg-slate-300" type="number" name="" id="">
               </div>
               <button class="bg-sky-500 text-white font-bold px-10 py-2 rounded mx-44 mt-8 ">Calculate</button>

               <h3 class="text-2xl text-center font-medium mt-8 mb-5">Total Expenses: <input class="ml-2 bg-slate-300" type="number" name="" id=""></h3>
               <h3 class="text-2xl text-center font-medium mt-8 ml-20 mb-5">Balance: <input class="ml-2 bg-slate-300" type="number" name="" id=""></h3>

               <h4 class="text-xl font-medium ml-36 ">Save: <input class="ml-2 bg-slate-300" type="number" name="" id=""> %</h4>
               <button class="bg-sky-500 text-white font-bold px-10 py-2 rounded ml-48 mt-8 mb-16">Save</button>

               <h3 class="text-2xl text-center font-medium mt-8 mb-5">Saving Amount: <input class="ml-2 bg-slate-300" type="number" name="" id=""></h3>
               <h3 class="text-2xl text-center font-medium mt-8 ml-5 mb-5">Remaining Balance: <input class="ml-2 bg-slate-300" type="number" name="" id=""></h3>
                
            </div>
            
            
        </section>
    </main>

    <script src="js/app.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
</body>
</html>
